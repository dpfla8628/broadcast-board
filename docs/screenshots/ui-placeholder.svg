<svg xmlns="http://www.w3.org/2000/svg" width="960" height="420" viewBox="0 0 960 420" role="img" aria-label="BroadcastBoard UI placeholder">
  <style>
    .bg { fill: #f8fafc; }
    .panel { fill: #ffffff; stroke: #e2e8f0; stroke-width: 2; rx: 16; }
    .title { font: 600 22px "Helvetica Neue", Arial, sans-serif; fill: #0f172a; }
    .text { font: 14px "Helvetica Neue", Arial, sans-serif; fill: #475569; }
    .chip { fill: #e2e8f0; rx: 10; }
    .card { fill: #ffffff; stroke: #cbd5f5; stroke-width: 2; rx: 12; }
  </style>

  <rect class="bg" x="0" y="0" width="960" height="420" />
  <rect class="panel" x="40" y="40" width="880" height="340" />

