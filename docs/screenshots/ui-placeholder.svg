  <rect class="chip" x="80" y="150" width="80" height="28" />
  <rect class="chip" x="170" y="150" width="80" height="28" />
  <rect class="chip" x="260" y="150" width="80" height="28" />

  <rect class="card" x="80" y="200" width="360" height="120" />
  <rect class="card" x="470" y="200" width="360" height="120" />

  <text class="text" x="100" y="230">18:30  현대홈쇼핑  LIVE</text>
  <text class="text" x="100" y="260">정가 2,580,000 → 할인가 2,380,000</text>

  <text class="text" x="490" y="230">19:30  신세계라이브</text>
  <text class="text" x="490" y="260">정가 69,900 → 할인가 59,420</text>
</svg>
